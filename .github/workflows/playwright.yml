name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    environment: e2e # this is where environment variables are set
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Create .env.e2e
      run: |
        echo "DB_URL=${{ secrets.DB_URL }}" > .env.e2e
        echo "MIGRATIONS_PATH=${{ secrets.MIGRATIONS_PATH }}" >> .env.e2e
        echo "E2E_TEST=${{ secrets.E2E_TEST }}" >> .env.e2e
        echo "E2E_URL=${{ secrets.E2E_URL }}" >> .env.e2e
        chmod 600 .env.e2e

      # use this for actual environment vars in my apps  
      # env:
      #   DB_URL: ${{ secrets.DB_URL }}

    - name: Run E2E tests
      run: npm run test:e2e

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
